<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Can Change HTML Content</title>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="w3-container">

<div class="w3-col l2 m1 min"></div>

<div class="w3-col l8 m10">
    <h1>JavaScript Introduction</h1>

    <h3>JavaScript Can Change HTML Content</h3>

    <button id="t" class="w3-button w3-red">点击按钮</button>

    <div class="w3-panel w3-note">
        <h3>Did You Know?</h3>

        <p>
            Intro to "HTML Elements" and their "contents" may be found at
            <a href="https://www.w3schools.com/html/html_elements.asp" target="_blank">here</a>.
        </p>
    </div>
</div>

<div class="w3-col l2 m1"></div>

<script>
    document.getElementById('t').addEventListener('click', function () {
        this.textContent = 'Hello, JavaScript!'
    })
</script>

</body>
</html>
