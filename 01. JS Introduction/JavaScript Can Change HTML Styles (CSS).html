<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JavaScript Can Change HTML Styles (CSS)</title>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="w3-row w3-margin">

<div class="w3-col l2 m1 min"></div>

<div class="w3-col l8 m10">
    <h1>JavaScript Introduction</h1>

    <h3>JavaScript Can Change HTML Styles (CSS)</h3>

    <p>
        <button class="w3-button w3-red">改变按钮下方注释区域的背景颜色</button>
    </p>

    <div class="w3-panel w3-note">
        <h3>Did You Know?</h3>

        <p>
            The name <code class="w3-codespan">className</code> is used for this property instead of <code class="w3-codespan">class</code> because of conflicts with the "class" keyword in many languages which are used to manipulate the DOM.
        </p>

        <p>
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/className" target="_blank">Element.className - Web APIs | MDN</a>
        </p>
    </div>
</div>

<div class="w3-col l2 m1"></div>

<script>
    (function () {
        var button = document.getElementsByTagName('button')[0],
            noteArea = document.getElementsByClassName('w3-note')[0],
            noteAreaInitialClass = noteArea.className,
            w3Colors = ['w3-red', 'w3-pink', 'w3-orange', 'w3-yellow'],
            i = 0;

        //setColor();

        button.addEventListener('click', setColor);

        function setColor() {
            noteArea.className = noteAreaInitialClass + ' ' + w3Colors[i];

            if (i === w3Colors.length) {
                noteArea.className = noteAreaInitialClass;
                i = 0;
            } else {
                i++;
            }
        }
    })();
</script>

</body>
</html>
